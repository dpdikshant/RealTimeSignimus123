<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Smart Home Automation</h1>

    <!-- Device Control Section -->
    <section id="devices" class="mt-4">
        <h2>Devices</h2>
        <div id="device-controls" class="mt-3">
            <!-- Device controls will be dynamically injected here -->
        </div>
    </section>

    <!-- Scenario Control Section -->
    <section id="scenarios" class="mt-4">
        <h2>Scenarios</h2>
        <div id="scenario-controls" class="mt-3">
            <!-- Scenario controls will be dynamically injected here -->
        </div>
    </section>

    <!-- Sensor Data Section -->
    <section id="sensors" class="mt-4">
        <h2>Sensors</h2>
        <div id="sensor-data" class="mt-3">
            <!-- Sensor data will be dynamically injected here -->
        </div>
    </section>

    <!-- Voice Assistant Section -->
    <section id="voice-assistant" class="mt-4">
        <h2>Voice Assistant</h2>
        <div class="form-group">
            <input type="text" id="voiceCommand" class="form-control" placeholder="Enter command">
        </div>
        <button class="btn btn-primary" onclick="sendVoiceCommand()">Send Command</button>
        <div id="voice-response" class="mt-3"></div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>

</body>
</html>
