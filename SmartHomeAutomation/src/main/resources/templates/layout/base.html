<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/dashboard}">Smart Home Automation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${#request.requestURI.endsWith('/dashboard')} ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI.endsWith('/devices')} ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/devices}">Devices</a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI.endsWith('/scenarios')} ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/scenarios}">Scenarios</a>
                </li>
                <li class="nav-item" th:classappend="${#request.requestURI.endsWith('/settings')} ? 'active'">
                    <a class="nav-link" href="#" th:href="@{/settings}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <div th:replace="layout/header :: header"></div> <!-- Header if needed -->
        
        <!-- Content from other pages will be inserted here -->
        <div th:fragment="content">
            <p>Content goes here</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Smart Home Automation. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/app.js"></script>
</body>
</html>
